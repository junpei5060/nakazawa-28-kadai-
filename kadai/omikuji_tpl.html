<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>

$("#pull").on("click",function(){
    const num = Math.floor(Math.random() * 4);
    if(num == 1){
        $("#echo").html('大吉');
    }else if(num == 2){
        $("#echo").html('中吉');
    }else if(num == 3){
        $("#echo").html('小吉');
    }else{
        $("#echo").html('残念でした');
    }
    alert(num);
});





</script>
</body>
</html>
